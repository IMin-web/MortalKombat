<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mortal Kombat</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="root">
        <div id="orient" class="orient">
            ROTATE
            <p> YOUR DEVICE</p>
        </div>
        <input type="button" id="go" class="go" value="LET'S GO!"></input>
        <div class="hide">
            <div class="title">
                SELECT YOUR FIGHTER
            </div>
            <div class="player"></div>
            <div class="parent"></div>
        </div>
        <script>
            var mql = window.matchMedia("(orientation: portrait)");
            orient = document.querySelector('div.orient')
            go = document.querySelector('input.go')

            if (mql.matches) {
                console.log('портрет');
                mql.addListener(function (m) {
                    if (!m.matches) {
                        orient.style.display = 'none'
                        go.style.display = 'block'
                    }
                    else {
                        orient.style.display = 'block'
                        go.style.display = 'none'
                    }
                });
            }
            else {
                go.style.display = 'block'
                orient.style.display = 'none'
                mql.addListener(function (m) {
                    if (!m.matches) {
                        go.style.display = 'block'
                        orient.style.display = 'none'
                    }
                    else {
                        go.style.display = 'none'
                        orient.style.display = 'block'
                    }
                });
            }

            go.onmouseover = go.onmouseout = handler;
            function handler() {
                select.play()
            }
            go.onclick = function () {
                choos1.play()
                hide = document.querySelector('div.hide')
                hide.style.display = 'block'
                choos.play();
                menu.play()
                go.style.display = 'none'
            }
        </script>
        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
        <script src="index_sounds.js"></script>
    </div>
</body>

</html>
